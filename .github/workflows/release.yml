name: Daily Build and Release

on:
  schedule:
    - cron: '59 23 * * *'

jobs:
  build_and_release:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Check for changes since last commit
      id: check_changes
      run: |
        #!/bin/bash

        git fetch origin
        LAST_COMMIT=$(git log -1 --format=%cd --date=short)
        CURRENT_DATE=$(date +'%Y-%m-%d')

        if [ "$LAST_COMMIT" != "$CURRENT_DATE" ]; then
          echo "No changes today"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    - name: Create a release
      if: steps.check_changes.outputs.changes == 'true'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.release_tag.outputs.tag }}
        name: Release for ${{ steps.release_tag.outputs.tag }}
        body: "Automated daily release based on changes."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload practice JAR to release
      if: steps.check_changes.outputs.changes == 'true'
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/practice-*.jar
        asset_name: practice-${{ steps.release_tag.outputs.tag }}.jar
        asset_content_type: application/java-archive

    - name: Set the release tag to the current date
      if: steps.check_changes.outputs.changes == 'true'
      id: release_tag
      run: |
        TAG_NAME=$(date +'%Y.%m.%d')
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
