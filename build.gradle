plugins {
    id 'java'
    id 'maven-publish'
}

group = 'gg.mineral'
version = new Date().format('yyyyMMdd')

repositories {
    mavenCentral()
    maven {
        name "mineralDevPrivate"
        url "https://repo.mineral.gg/private"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("TOKEN")
        }
    }
    maven {
        url = 'https://repo.clojars.org/'
    }
}

dependencies {
    compileOnly 'gg.mineral.mineralspigot:mineralspigot-server:20241102-14.01.05'
    compileOnly 'gg.mineral:bot-api:20241104-16.55.00'
    compileOnly 'gg.mineral:database-api:20241102-13.53.08'
    compileOnly 'de.jeezycore:jeezy-core:20241102-13.55.44'
    compileOnly 'gg.mineral:bot-intelligence:20241102-14.15.54'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    compileOnly 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.3.0'
    annotationProcessor 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.3.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    archiveFileName = 'MineralPractice.jar'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }.collect {
            it.filter { file ->
                !file.name.startsWith('META-INF')
            }
        }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

afterEvaluate {project ->
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifactId = project.name
                version = new Date().format("yyyyMMdd-HH.mm.ss")
            }
        }

        repositories {
            maven {
                url = uri("https://repo.mineral.gg/private")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                    password = project.findProperty("gpr.token") ?: System.getenv("TOKEN")
                }
            }
        }
    }
}

